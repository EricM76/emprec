<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Emprec</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contacto</h1>
            <div class="location">
                <h2>Buenos Aires</h2>
                <p><i class="fas fa-map-marker-alt"></i> Cabildo 4566 - Piso 10 C1429SQ - CABA</p>
                <p><i class="fas fa-phone"></i> 011 7008 1092</p>
                <p><i class="fas fa-envelope"></i> admin@emprec.com.ar</p>
            </div>
            <div class="location">
                <h2>Córdoba</h2>
                <p><i class="fas fa-map-marker-alt"></i> F. Pelliza 7131 - CX5021LPE - Córdoba</p>
                <p><i class="fas fa-phone"></i> 3505331634</p>
                <p><i class="fas fa-envelope"></i> jc@emprec.com.ar</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <div class="form-group-inline">
                    <div class="input-wrapper">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="input-wrapper">
                        <label for="mail">Mail</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
